<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Tela de Promoções</title>
    <link rel="stylesheet" href="recursos/css/Matheus.css">
    <link rel="stylesheet" href="recursos/css/bootstrap.min.css">
    <link rel="stylesheet" href="recursos/libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="recursos/css/prom.css">
</head>

<body>
    <div class="row">
        <div class=" col-md-12 col-12">
            <div class="jumbotron jumbotron-fluid text-center bg-img mb-1"><br><br><br><br><br><br><br><br><br>
            </div>
        </div>
    </div>
    <div class="offset-1 col-md-10 col-10 offset-1">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">
                        <h5>Produto</h5>
                    </th>
                    <th scope="col">
                        <h5>Preço</h5>
                    </th>
                    <th scope="col">
                        <h5>Desconto</h5>
                    </th>
                    <th scope="col">
                        <h5>Preço c/Desconto</h5>
                    </th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">
                        <img src="recursos/img/Leite.jpg" height="125" width="125"></th>
                    <td class="text-danger"><br><br>
                        <h5>R$3,50</h5>
                    </td>
                    <td class="text-info"><br><br>
                        <h5>-50%</h5>
                    </td>
                    <td class="text-success"><br><br>
                        <h5>R$1,75</h5>
                    </td>
                    <td><br><br>
                        <a href="" id="btn-prom" class="btn btn-outline-success btn-sm"><i id="mdi" class="mdi mdi-cart-plus mdi-24px"></i></a>
                        <a href="" id="info1" class="btn btn-outline-info btn-sm"><i class="mdi mdi-information-outline mdi-24px"></i></a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <img src="recursos/img/leite_condensado.png" height="100" width="100" class="ml-2"></th>
                    <td class="text-danger"><br><br>
                        <h5>R$4,00</h5>
                    </td>
                    <td class="text-info"><br><br>
                        <h5>-25%</h5>
                    </td>
                    <td class="text-success"><br><br>
                        <h5>R$3,00</h5>
                    </td>
                    <td><br><br>
                        <a href="" id="btn-prom" class="btn btn-outline-success btn-sm"><i id="mdi" class="mdi mdi-cart-plus mdi-24px"></i></a>
                        <a href="" id="info2" class="btn btn-outline-info btn-sm"><i class="mdi mdi-information-outline mdi-24px"></i></a>
                    </td>
                </tr>
                <tr>
                    <th scope="row">
                        <img src="recursos/img/del valle.jpg" width="150" height="150" class=""></th>
                    <td class="text-danger"><br><br>
                        <h5>R$10,00</h5>
                    </td>
                    <td class="text-info"><br><br>
                        <h5>-75%</h5>
                    </td>
                    <td class="text-success"><br><br>
                        <h5>R$2,50</h5>
                    </td>
                    <td><br><br>
                        <a href="" id="btn-prom" class="btn btn-outline-success btn-sm"><i id="mdi" class="mdi mdi-cart-plus mdi-24px"></i></a>
                        <a href="" id="info3" class="btn btn-outline-info btn-sm"><i class="mdi mdi-information-outline mdi-24px"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <hr>
    </div>

    <div class="row">
        <div class="col-12 ">
            <div class="modal fade" id="modalBunitinhu ">
                <div class="modal-dialog modal-dialog-centered modal-lg " role="document">
                    <div class="modal-content ">
                        <div class="modal-header ">
                            <h5 class="modal-title text-info "></h5>
                            <button type="button " class="close " data-dismiss="modal " aria-label="Fechar ">
                                    <span aria-hidden="true ">&times;</span>
                                </button>
                        </div>
                        <div class="modal-body ">
                        </div>
                        <div class="modal-footer text-center ">
                            <button type="button " class="btn btn-outline-primary " data-dismiss="modal ">Fechar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="recursos/js/jquery-3.5.1.min.js"></script>
    <script src="recursos/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <script src="recursos/js/prom.js"></script>
</body>


</html>
