<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Atendimento 2</title>
    <link rel="stylesheet" href="css/Matheus.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="libs/sweetalert2/package/dist/sweetalert2.css">
    <link rel="stylesheet" href="css/atendimento.css">
</head>

<body>
    <div class="counteiner-fluid">
        <div class="col-md-12 col-12  text-center font-title text-info">
            <h1><u> Bem vindo á área de atendimento ao cliente</u></h1>
        </div> <br><br><br><br><br><br>
    </div>
    <div class="container">
        <div class="row">
            <div class="img-fluid col-md-6 col-6 imagem"><img src="imagens/atendimento.jpg" width="500" height="325"></div>
            <div class="col-6 col-md-6 mx-auto shadow-lg p-3 mb-5 bg-white rounded text-center">
                <h3 class="text-center"><u> Como podemos ajudar?</u></h3>
                <form action="" class="text-center">
                    <div class="form-group text-center">
                        <label for="">Opções: </label><br>

                        <div class="form-group text-center ">
                            <select name="" id="">
                            <option value="0">...</option>
                            <option value="1">Não acho o produto que desejo</option>
                            <option value="2">Problemas ao pagar</option>
                            <option value="3">Problemas ao logar</option>
                            <option value="4">outros</option>
                            
                        </select>
                        </div>
                        <div class="form-group text-center">
                            <label for="">Marca:</label><br>
                            <input type="text" class="text-center" placeholder="Informe a marca">
                        </div>
                        <div class="form-group text-center">
                            <label for="">Tamanho:</label><br>
                            <input type="text" class="text-center" placeholder="P, M, 42, 44, ...">
                        </div>
                        <div class="form-group text-center">
                            <label for="">Preço por unidade:</label><br>
                            <input type="number" placeholder="R$" class="text-center">
                        </div>
                        <div class="form-group text-center">
                            <label for="">Unidades vendidas : </label><br>
                            <input type="number" class="text-center">
                        </div>
                </form>
                <div class="form-group text-center col-md-6 mx-auto">
                    <a href="" class="btn btn-outline-success btn-block btn-sweet"><i class="mdi mdi-check-decagram mdi-36px"></i></a>
                </div>
                </div>
                </form>

            </div>
        </div>

        <script src="js/jquery-3.4.1.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="libs/sweetalert2/package/dist/sweetalert2.js"></script>
        <script src="js/atendimento.js"></script>



</body>

</html>
