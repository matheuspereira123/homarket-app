<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>ADD produtos</title>
    <link rel="stylesheet" href="css/Matheus.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="libs/MaterialDesign/css/materialdesignicons.css">
    <link rel="stylesheet" href="libs/sweetalert2/package/dist/sweetalert2.css">
    <link rel="stylesheet" href="css/addProd.css">
    <link rel="stylesheet" href="css/lote.css">
</head>

<body class="bg-add">
    <div class="row text-center">
        <div class="offset-md-1 col-md-10 col-10 text-center"><br>
            <a href="TLprod.html">
                <h1 class="black"><i class="mdi mdi-cart-plus mdi-36px"></i></h1>
            </a>
            <br>
        </div>
    </div>
    <br>
    <div class="conteiner-fluid bg-table">
        <div class="col-12 col-md-5 mx-auto shadow-lg p-3 mb-5 bg-white rounded text-center">
            <!-- <div class="row text-center mx-auto"> -->
            <p class="black"><i class="mdi mdi-clipboard-text mdi-48px"></i></p>

            <form>
                <div class="form-row text-center ">

                    <div class="form-group col-md-6 col-6 text-center ">
                        <label for="inputEmail4">Nome</label>
                        <input type="email" class="form-control input-login" id="inputEmail4" placeholder="Informe o produto adicionado">
                    </div>
                    <div class="form-group col-md-6 ">
                        <label for="inputPassword4">Marca</label>
                        <input type="text" class="form-control input-login" id="inputPassword4" placeholder="Informe a marca do produto">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Preço</label>
                    <input type="number" class="form-control input-login text-center" id="inputAddress" placeholder="Informe o valor do produto">
                </div>
                <div class="form-group ">
                    <label for="inputAddress2">Quantidade</label>
                    <input type="number" class="form-control input-login text-center" id="inputAddress2" placeholder="Informe quantas unidades serão adicionadas">
                </div>


                <br>
                <a href="" id="btn-add" class="text-light btn btn-black add-prod">Cadastrar</a>
            </form>

        </div>
    </div>









    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="libs/sweetalert2/package/dist/sweetalert2.js"></script>
    <script src="js/prod.js"></script>
</body>

</html>
